---
tag-element: li
content: |
 <div class="post row">
  <h2 class="offset1 span6"><a href="/posts/[[file-name]].html">[[title]]</a></h2>
  <div class="metadata span3">
   <span class="pub-date">[[pub-date]]</span>
   <ul class="tags">[[formatted-tags]]</ul>
  </div>
  
  <div class="post-content offset1 span9">
   [[content]]
  </div>
  
  <ul class="metadata post-links offset7 span3">
   <li><a href="https://github.com/lucaswilric/blog_posts/commits/master/[[file-name]].yml">History</a></li>
   <li><a href="https://github.com/lucaswilric/blog_posts/blob/master/[[file-name]].yml">Source</a></li>
  </ul>
 </div>
 